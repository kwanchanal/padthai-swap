<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Swap MVP</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- DM Sans (à¹€à¸œà¸·à¹ˆà¸­à¸Šà¸­à¸šà¸Ÿà¸­à¸™à¸•à¹Œà¸™à¸µà¹‰) -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js"
          integrity="sha384-Kqf6gB7U8qP5hP6m3a7d2mL8Ck0jQbGQx3cWcCqP7zq3FJtV0D3qkG0gNQ6b0S9I"
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Swap MVP</h1>
      <button id="connectButton" class="btn">Connect Wallet</button>
    </header>

    <section class="card">
      <div class="row">
        <label>Network</label>
        <div id="networkLabel" class="pill">Not connected</div>
      </div>

      <div class="row">
        <label>Router (Uniswap V2)</label>
        <input id="routerAddress" type="text"
               value="0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D"
               spellcheck="false" />
      </div>

      <div class="grid">
        <div>
          <label>From</label>
          <div class="tokenBox">
            <div class="tokenSymbol">ETH</div>
            <input id="amountIn" type="number" min="0" step="0.0001" placeholder="0.1" />
          </div>
        </div>

        <div>
          <label>To (ERC20 token)</label>
          <input id="tokenOut" type="text"
                 value="0x6B175474E89094C44Da98b954EedeAC495271d0F" 
                 spellcheck="false" />
          <small class="muted">Default: DAI</small>
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Slippage (%)</label>
          <input id="slippage" type="number" min="0" step="0.1" value="0.5" />
        </div>
        <div>
          <label>Deadline (minutes)</label>
          <input id="deadlineMins" type="number" min="1" step="1" value="10" />
        </div>
      </div>

      <div class="quoteBox">
        <button id="quoteButton" class="btn btn-secondary">Get Quote</button>
        <div id="quoteText" class="quoteText">â€”</div>
      </div>

      <button id="swapButton" class="btn btn-primary">Swap</button>
    </section>

    <section class="card">
      <h2>Logs</h2>
      <pre id="logArea" class="logArea"></pre>
    </section>

    <footer>
      <span>ðŸ”§ MVP: Direct call to Uniswap V2 Router (swapExactETHForTokens)</span>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
