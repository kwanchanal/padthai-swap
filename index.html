<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BahtSwap (Lite)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header>
      <h1>BahtSwap (Lite)</h1>
      <button id="connectBtn">Connect</button>
    </header>

    <section class="swap-card">
      <div class="row">
        <label>From</label>
        <div class="token-row">
          <span class="token">USDT</span>
          <input id="amountIn" type="number" step="0.000001" min="0" placeholder="0.00" />
        </div>
        <div class="sub">
          <span id="usdtBal">Balance: –</span>
          <button id="approveBtn" class="ghost">Approve USDT</button>
        </div>
      </div>

      <div class="arrow">↓</div>

      <div class="row">
        <label>To</label>
        <div class="token-row">
          <span class="token">THBT</span>
          <input id="amountOutEst" type="text" placeholder="Estimate on swap" disabled />
        </div>
        <div class="sub">
          <span id="thbtBal">Balance: –</span>
          <div class="slip">
            Slippage (%): <input id="slippage" type="number" step="0.1" min="0" value="1.0" />
          </div>
        </div>
      </div>

      <button id="swapBtn" class="primary">Swap</button>
      <p id="status" class="status"></p>

      <div class="links">
        <a href="https://bahtswap.net/swap" target="_blank" rel="noreferrer">Design reference</a> ·
        <a id="txLink" href="#" target="_blank" rel="noreferrer">Last tx</a>
      </div>
    </section>

    <footer>
      <small>Router (Uniswap v4 Universal Router): 0x6fF5693b99212Da76ad316178A184AB56D299b43<br/>
      USDT: 0xfde4C96c8593536E31F229EA8f37b2ADa2699bb2 · THBT: 0xdC200537D99d8b4f0C89D59A68e29b67057d2c5F · Base Mainnet</small>
    </footer>
  </div>

  <!-- viem + ethers-compatible tools from CDN -->
  <script type="module" src="app.js"></script>
</body>
</html>
